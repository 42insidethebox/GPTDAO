<!DOCTYPE html>
<html>
  <head>
    <title>GPTDao Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">GPTDao</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="navbar-link" href="/">Home</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="/courses">Courses</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="/about">About</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="/contact">Contact</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container my-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active">
                Profile
              </a>
              <a href="#" class="list-group-item list-group-item-action"
                >Courses</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >AI Incubator</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Settings</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">Profile Information</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      value="John Doe"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      value="johndoe@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" id="bio" rows="3">
I am a passionate AI enthusiast.</textarea
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
